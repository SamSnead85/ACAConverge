apiVersion: apps/v1
kind: Deployment
metadata:
  name: aca-datahub-api
  namespace: aca-datahub
  labels:
    app: aca-datahub
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aca-datahub
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aca-datahub
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: aca-datahub-api
      containers:
        - name: api
          image: gcr.io/aca-datahub/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: aca-datahub-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: aca-datahub-secrets
                  key: redis-url
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aca-datahub-secrets
                  key: google-api-key
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: aca-datahub-secrets
                  key: jwt-secret
            - name: SENTRY_DSN
              valueFrom:
                configMapKeyRef:
                  name: aca-datahub-config
                  key: sentry-dsn
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: uploads
              mountPath: /app/uploads
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: aca-datahub-uploads
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - aca-datahub
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: aca-datahub-api
  namespace: aca-datahub
  labels:
    app: aca-datahub
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: aca-datahub
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aca-datahub-api-hpa
  namespace: aca-datahub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aca-datahub-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aca-datahub-ingress
  namespace: aca-datahub
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
spec:
  tls:
    - hosts:
        - api.aca-datahub.com
      secretName: aca-datahub-tls
  rules:
    - host: api.aca-datahub.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aca-datahub-api
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aca-datahub-uploads
  namespace: aca-datahub
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: standard
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aca-datahub-api
  namespace: aca-datahub
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aca-datahub-config
  namespace: aca-datahub
data:
  sentry-dsn: "https://xxx@sentry.io/xxx"
  log-level: "INFO"
  environment: "production"
